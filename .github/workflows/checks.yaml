---

name: Perform some sanity checks
on: [push, pull_request_target]  # yamllint disable-line rule:truthy
  paths:
    - "staff/**.yml"
    - "staff/**.yaml"


jobs:
  pushchecks:
    runs-on: ubuntu-latest
    
    steps:
      - name: Get the code
        uses: actions/checkout@v2

      - name: Install tools
        run: 'sudo apt-get install yamllint imagemagick'

      - name: Run check scripts
        run: 'fail=0;
              for p in .github/workflows/check_scripts/*.sh; do
                echo "==> $p";
                "$p" || fail=1;
              done;
              exit "$fail"'

